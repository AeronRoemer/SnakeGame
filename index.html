<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class='header'>
      <h1> Coral Snake Game </h1>
    </div>
    <div class='title-row'>
        <p class="instructions-title"> Instructions
        </p>
    </div>
      <div class="instructions-row">
        <table>
          <tr>
            <td class='instructions-number'> 1</td>
            <td class='instructions-text'>Hiding in each pile of leaves is a snake.</td>
          </tr>
          <tr>
            <td class='instructions-number'>2</td>
            <td class='instructions-text'>You aren't sure which snakes are harmless King Snakes or deadly Coral Snakes.</td>
          </tr>
          <tr>
            <td class='instructions-number'>3</td>
            <td class='instructions-text'>You must pick up <strong>both</strong> King Snakes without touching the Coral Snake.</td>
          </tr>
          <tr>
            <td class='instructions-number'>4</td>
            <td class='instructions-text'>Avoid death by not picking up the Coral Snake. </td>
          </tr>
        </table>
      </div>
    <div class="snake-row snake-leaves">
      <img id='snake1' src='https://github.com/AeronRoemer/SnakeGame/blob/master/SnakeHidden.png' />
    </div>
    <div class="snake-row snake-leaves">
      <img id='snake2' src='https://github.com/AeronRoemer/SnakeGame/blob/master/SnakeHidden.png' />
    </div>
    <div class="snake-row snake-leaves">
      <img id='snake3' src='https://github.com/AeronRoemer/SnakeGame/blob/master/SnakeHidden.png' />
    </div>
    <div id='start' class='start-row'>Good Luck!</div>
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
